<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input-Output</title>
    <style>
    input {
      width: 25%;
    }
    .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: green;
    }
    </style>
  </head>
  <body>
    <!-- HTML goes here -->
    <a href="../../../index.html">Back</a>
    <br>
    <br>
    <label for="meds">Choose your med</label>
    <select name="meds" id="meds">
      <option value="0">Adderall</option>
      <option value="1">Cocaine</option>
      <option value="2">â„®</option>
      <option value="3">Ketamine</option>
      <option value="4">Prozac</option>
      <option value="5">Ritalin</option>
      <option value="6">Valium</option>
    </select>

    <h1 class="message"></h1>

    <label for="circle">Choose your dosage /mg</label>
    <input type="range" id="size" name="size" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
    <output>50</output>
    <br><br><br>
    <div class="circle"></div>
    <br><br>
    <label for="environment">Choose your environment</label>
    <select name="meds" id="meds">
      <option value="0">Bed</option>
      <option value="1">Bathroom</option>
      <option value="2">Club</option>
      <option value="3">Basement</option>
      <option value="4">Beach</option>
      <option value="5">Forest</option>
      <option value="6">Rooftop</option>
    </select>

    <h1 class="message2"></h1>

    <!-- Scripts go at the bottom of your <body> element, below your HTML.
      Here's a link to the jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- And here's a link to our javascript, written in an external js file called main.js -->
    <script src="main.js"></script>
  </body>
</html>
